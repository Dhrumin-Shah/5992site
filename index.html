<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/materialize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
	<link rel="icon" href="img/browsertab.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Outline|Bungee+Shade|Open+Sans|Titillium+Web" rel="stylesheet">
</head>
<body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/nav.js"></script>
	<script>
		$( document ).ready(function() {
      $('.sidenav').sidenav();
      $('.slider').slider();
});
</script>

<div style="background-color:black"}>
<div class="slider">
    <ul class="slides">
      <li>
        <img src="img/IMG_0809.jpg">
      </li>
      <li>
        <img src="img/IMG_0672.jpg"> 
      </li>
      <li>
        <img src="img/DSC_0068.jpg"> 
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="kickoff">
    <h1>Next Season: </h1>
    <h3 id="countdown"></h3>
  </div>
    <script>
      var countDownDate = new Date("Jan 5, 2019 10:30:00").getTime();

      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>

</body>
</html>
